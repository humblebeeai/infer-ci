site_name: infer-ci
site_description: "Model evaluation and confidence interval validation"
site_url: https://infer.humblebee.ai
repo_name: humblebeeai/infer-ci
repo_url: https://github.com/humblebeeai/infer-ci
theme:
  name: material
  # name: readthedocs
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  icon:
    # logo: fontawesome/brands/python
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.instant
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      primary: black
      accent: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - assets/js/mathjax.js
  - assets/js/tex-mml-chtml.js
plugins:
  - meta
  - tags
  - search
  - awesome-nav
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Examples: getting-started/examples.md
  - User Guide:
    - Classification Metrics: getting-started/classification.md
    - Regression Metrics: getting-started/regression.md
    - Object Detection: object-detection-metrics-usage.md
    - CI Methods: getting-started/ci-methods.md
    - Visualization: getting-started/visualization.md
  - API Reference:
    - Overview: api-docs/index.md
    - MetricEvaluator: api-docs/MetricEvaluator.md
    - Classification Metrics:
      - accuracy_score: api-docs/classification/accuracy_score.md
      - precision_score: api-docs/classification/precision_score.md
      - recall_score: api-docs/classification/recall_score.md
      - f1_score: api-docs/classification/f1_score.md
      - ppv_score: api-docs/classification/ppv_score.md
      - tpr_score: api-docs/classification/tpr_score.md
      - tnr_score: api-docs/classification/tnr_score.md
      - npv_score: api-docs/classification/npv_score.md
      - fpr_score: api-docs/classification/fpr_score.md
      - roc_auc_score: api-docs/classification/roc_auc_score.md
    - Regression Metrics:
      - mae: api-docs/regression/mae.md
      - mse: api-docs/regression/mse.md
      - rmse: api-docs/regression/rmse.md
      - r2_score: api-docs/regression/r2_score.md
      - mape: api-docs/regression/mape.md
      - iou: api-docs/regression/iou.md
    - Detection Metrics:
      - map: api-docs/detection/map.md
      - map50: api-docs/detection/map50.md
      - precision: api-docs/detection/precision.md
      - recall: api-docs/detection/recall.md
    - Utilities:
      - classification_report_with_ci: api-docs/utilities/classification_report.md
      - CI Methods: api-docs/utilities/ci_methods.md
  - Development:
    - Contributing: dev/contributing.md
    - Release Notes: release-notes.md
  - About:
    - License: about/license.md
